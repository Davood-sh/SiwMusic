<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1256">
<title>Musician</title>
<link rel="stylesheet" href="/css/stile.css" />
</head>
<body>

   <nav>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</nav>
	
 <header>
	<div>
		<a href="/"><img src="https://www.pikpng.com/pngl/b/197-1977908_cool-music-logos-logo-design-music-logo-transparent.png" width="9%" /></a>
		<label><h1>SiwMusic</h1></label> 
	</div>
  </header>
  
  <section>
	
	  <p class="col">
		<img  th:src="'/photos/' +${musician.id}+ '/' +${musician.urlImage}" width="100%" height="100%">
		
	</p>
	
	<div id="flex-contain">

<div class="col">
<h3>Dettagli Musicista</h3>
<hr>
<div th:if="${musician}">
<div th:text="${musician.name} +' '+ ${musician.surname}">Kurt Cobain</div>
 <label>Data di nascita : </label>
        <span th:text="'(' + ${musician.dateOfBirth} + ')'">2000/07/18</span>
</div>
       
 <div th:unless="${musician}">Non esiste</div>
 </div>
 
 <div class="col">
  <h3>Gruppo Musicale </h3>
     <hr>
     <div th:if="${musician.musicBand}">
     
     <a th:href="@{'/musicBand' + '/'+ ${musician.musicBand.id}}" 
        th:text=" ${musician.musicBand.nameBand}" ></a>
   </div>
 </div>
 
 </div>
 </section>

</body>
</html>
